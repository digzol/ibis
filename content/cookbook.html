<link rel="stylesheet" type="text/css" href="./styles/game-icons.css">
<link rel="stylesheet" type="text/css" href="./styles/cookbook.css">
<script src="./scripts/cookbook.js"></script>
<div id="search-panel" class="container rounded">
    <div class="row">
        <div id="search-by-name" class="col input-group">
            <input type="text" class="form-control" placeholder="Filter by name">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <div class="search-dropdown rounded p-1" style="display:none;">
                    <input type="text" class="form-control rounded" placeholder="Search">
                    <div class="search-results d-flex">
                        <template class="template-search-entry">
                            <div class="search-result-entry mr-1" data-name="{{name}}">
                                <div class="game-icon game-icon-1x1 icon-{{id}}" title="{{name}}"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div id="food-info">
    <template id="template-mod-entry">
        <div class="card mx-4 my-2">
            <span class="card-title mt-2 d-stack">
                <span class="game-icon game-icon-1x1 icon-{{id}} d-inline-block align-middle"></span>
                <span class="align-middle text-center">{{name}}</span>
            </span>
            <span class="small-faded-text">Ingredients</span>
            <div class="ingredients d-flex"></div>
            <div class="feps d-flex"></div>
            <div class="mb-2">Total: <span class="total-feps"></span></div>
        </div>
    </template>
    <template id="template-ingredient">
        <div class="game-icon game-icon-1x1 icon-{{id}} my-2" title="{{name}}"></div>
    </template>
    <template id="template-fep">
        <div class="fep fep-{{type}} d-stack rounded">
            <div class="fep-type">{{type}}+{{mult}}</div>
            <div class="fep-value">{{value}}</div>
        </div>
    </template>
    <div id="result-recipes" class="card-grid"></div>
</div>
