<link rel="stylesheet" type="text/css" href="./styles/sprites.css">
<link rel="stylesheet" type="text/css" href="./styles/cookbook.css">
<script type="module" src="./scripts/cookbook.js"></script>
<div class="scroll-top"></div>
<div id="search-panel" class="container panel mb-3">
    <div class="row">
        <div id="search-by-name" class="col input-group search-group">
            <input type="text" class="search-input form-control" placeholder="Filter by name">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <div class="search-dropdown rounded p-1" style="display:none;">
                    <input type="text" class="search-filter-input form-control rounded" placeholder="Search">
                    <div class="search-results d-flex flex-wrap">
                        <template class="template-search-entry">
                            <div class="search-result-entry mr-1 mb-1" data-id="{{id}}">
                                <div class="game-icon game-icon-1x1"
                                     style="background-position:{{icon}}" title="{{name}}"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-by-ingredient" class="col input-group search-group">
            <input type="text" class="search-input form-control" placeholder="Filter by ingredient">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <div class="search-dropdown rounded p-1" style="display:none;">
                    <input type="text" class="search-filter-input form-control rounded" placeholder="Search">
                    <div class="search-results d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="search-toggles" class="container">
    <div class="row justify-content-center">
        <div class="col col-auto d-flex pr-0">
            <div class="small-faded-text align-self-center">Optional</div>
        </div>
        <div class="col col-auto">
            <div class="d-flex panel">
                <div data-value="spices" class="btn game-icon game-icon-1x1 m-1"
                     style="background-position:var(--icon-spices)"></div>
            </div>
        </div>
    </div>
</div>
<hr>
<div id="food-info" style="display:none;">
    <span class="small-faded-text">Found <span id="info-results-count">0</span> recipes.</span>
    <template id="template-mod-entry">
        <div class="card mx-4 my-2">
            <span class="card-title mt-2 d-stack">
                <span class="game-icon game-icon-1x1 d-inline-block align-middle"
                      style="background-position:{{icon}}"></span>
                <span class="align-middle text-center">{{name}}</span>
            </span>
            <span class="small-faded-text">Ingredients</span>
            <div class="ingredients d-flex"></div>
            <div class="feps d-flex"></div>
            <div class="mb-2">Total: <span class="total-feps"></span></div>
        </div>
    </template>
    <template id="template-ingredient">
        <div class="game-icon game-icon-1x1 my-2" title="{{name}}" style="background-position:{{icon}}">
        </div>
    </template>
    <template id="template-fep">
        <div class="fep fep-{{type}} d-stack rounded">
            <div class="fep-type">{{type}}+{{mult}}</div>
            <div class="fep-value">{{value}}</div>
        </div>
    </template>
    <div id="result-recipes" class="card-grid"></div>
</div>
