---
layout: default
title: Forages
---
<link rel="stylesheet" type="text/css" href="{{ "/assets/css/sprites.css" | relative_url }}">
<script type="module" src="{{ "/assets/js/forages.js" | relative_url }}"></script>
<div class="d-flex justify-content-center">
    <div class="forage-form d-flex flex-column">
        <div class="d-flex align-items-center">
            <div class="form-group d-stack">
                <label for="forage-perception">Perception</label>
                <input id="forage-perception" type="number" class="form-control giant-stat-input" autocomplete="off"/>
            </div>
            <div class="extra-large-text mx-4">Ã—</div>
            <div class="form-group d-flex flex-column align-items-center">
                <label for="forage-exploration">Exploration</label>
                <input id="forage-exploration" type="number" class="form-control giant-stat-input" autocomplete="off"/>
            </div>
        </div>
    </div>
</div>
<hr/>
<div class="d-stack">
    <span class="form-label">Detection</span>
    <span id="forage-detection" class="large-text"></span>
</div>
<div id="forage-entries" class="card-grid">
    <template id="template-forage-entry">
        <div class="card mx-4 my-2" detection="{detection}">
            <a href="https://ringofbrodgar.com/wiki/{name}" class="card-title text-reset mt-2">{name}</a>
            <div class="game-icon game-icon-1x1 my-2" style="background-position:var(--icon-{id})"></div>
            <div class="w-100 px-2 mb-2">
                <div class="mb-1 d-flex justify-content-between">
                    <div>{detection-min}</div>
                    <i class="far fa-eye"></i>
                    <div class="float-right">{detection-max}</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width: 0"></div>
                </div>
            </div>
            <span class="forage-percentage pb-2">0%</span>
        </div>
    </template>
</div>
